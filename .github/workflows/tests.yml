name: Build tests

on: 
  push:
    branches: "main"
 
jobs: 
  build-and-deploy:
    name: "Build tests"
    runs-on: ubuntu-24.04
    steps:
      - name: Install Qt 
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.1'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          tools: 'tools_ifw'
          aqtsource: 'git+https://github.com/Kidev/aqtinstall.git@3b51e7c24b7c9f8cc21f3d7478cc18c8178dc8a6'
